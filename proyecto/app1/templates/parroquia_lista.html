<!DOCTYPE html>
<html>
<head>
    <title>Listado de Parroquias</title>
</head>
<body>
    <h1>Listado de Parroquias</h1>
    <a href="{% url 'crear_parroquia' %}">Agregar Parroquia</a>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Ubicaci√≥n</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
            {% for parroquia in parroquias %}
                <tr>
                    <td>{{ parroquia.nombre }}</td>
                    <td>{{ parroquia.ubicacion }}</td>
                    <td>{{ parroquia.tipo }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No hay parroquias registradas.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
